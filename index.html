<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Trivia</title>
</head>

<body>

    <div class="container card main">
        <div class="row row1">
            <div class="col">

            </div>
            <div class="col-6 title">
                <h1>Javascript Trivia Quiz</h1>
            </div>
            <div class="col score-btn">
                <button type="submit" class="btn btn-primary">Score Test</button>
            </div>
        </div>
        <div class="row row2">
            <p class="text-center">
                Question
                <span class="question-count">#</span>
                of
                <span class="question-total">#</span>
            </p>
        </div>
        <div class="row row3">
            <p>What is JavaScript?</p>
        </div>
        <div class="row row4">
            <div class="col">
                <ul class="answers">
                    USE JS TO INSERT
                </ul>
            </div>
        </div>
        <div class="row row5">
            <button type="button" class="btn btn-primary buttons back-btn">&lt Before</button>
            <button type="button" class="btn btn-primary buttons forward-btn">Next &gt</button>
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
